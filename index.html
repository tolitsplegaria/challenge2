<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-con">
            <div class="left-pane">
                <span class="result">Your Result</span>
                <div class="circle">
                    <span class="grade"><b>76</b></span><span class="small-txt">of 100</span>
                </div>
                <h3>Great</h3>
                <h5>Your scored higher than 65%<br>of the peope who have taken<br>these tests.</h5>
            </div>
            <div class="right-pane">
                <h3>Summary</h3>
                <div class="reaction">
                    <span class="left">Reacion</span><span class="right"> 80 / 100</span>
                </div>
                <div class="memory">
                    <span class="left">Memory</span><span class="right"> 92 / 100</span>
                </div>
                <div class="verbal">
                    <span class="left">Verbal</span><span class="right"> 61 / 100</span>
                </div>
                <div class="visual">
                    <span class="left">Visual</span><span class="right"> 72 / 100</span>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
